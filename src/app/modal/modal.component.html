</div>

<div class="input">

    <div class="title">{{modalData.title}}</div>
    <div class="text" [innerHtml]="modalData.subtitle"></div>

    <div class="login" *ngIf="modalData.showLogin">
        <!-- 
        <label class="labelEmail">{{modalData.textbox.label}}</label><br>
        <input class="email" type="text" id="text" [(ngModel)]="name" value="{{modalData.textbox.setValue(name)}}"><br>
        <label class="labelPassword">Password:</label><br>
        <input type="password" class="password" [(ngModel)]="password"><br>
-->
    </div>


    <div class="login" *ngFor="let textbox of modalData.textboxs">
        <label class="labelEmail">{{textbox.label}}</label><br>
        <input class="email" type="{{textbox.type}}" [(ngModel)]="textbox.key" value="{{textbox.setValue(textbox.key)}}"><br>
    </div>

    <div class="buttons" *ngIf="modalData.undo.show || modalData.confirm.show">
        <div class="annulla" *ngIf="modalData.undo.show" (click)="modalData.undo.callback()">{{modalData.undo.title}}</div>
        <div class="conferma" *ngIf="modalData.confirm.show" (click)="modalData.confirm.callback()">{{modalData.confirm.title}}</div>
    </div>

</div>
